<html ng-app='app'>
    <head>
        <title>Prueba Controller</title>
        <script src="js/angular.js" ></script>
    </head>
    <body>
        <div ng-controller='TodoController as todo'>
            <form ng-submit="todo.addTodo();">
                <input type="text" placeholder="Add new todo" ng-model="todo.newTodo">
            </form>
           <ul>               
               <li ng-repeat="item in todo.list">
                    <a href="" ng-click="todo.removeTodo(item,$index);">&#215;</a>  <p ng-dblclick="showEditField=true;" ng-hide="showEditField">{{item.title}}-{{$index}}</p>
                    <input type="text" ng-model="item.title"  ng-show="showEditField" ng-blur="showEditField=false;">
                    <input type="checkbox" id="todo-{{$index}}" ng-model="item.completed" >
                            
                    <p ng-show="item.action">COMPLETED</p>
               </li>
               <p>
                <span ng-show="todo.getRemaining().length>0">
                    You have {{todo.getRemaining().length}} of {{todo.list.length}} items!
                </span>
                <span ng-show="todo.getRemaining().length===0">
                    You are super productive!!! 
                </span>
                </p>
           </ul>
        </div>
        
        <script src="js/app.js" ></script>
        <script src="js/TodoControllerBase.js"></script>
    </body>
</html>
